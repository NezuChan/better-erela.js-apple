name: CI
on:
  push:
    branches:
      - "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Installing Node.js v16
      uses: actions/setup-node@v2
      with:
          node-version: "16"
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn test
